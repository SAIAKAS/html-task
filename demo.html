<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        .rating {
            display: flex;
            gap: 5px;
        }
        .stars {
            color: orange;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 10px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <label>Name *</label><br>
            <input type="text" name="first" placeholder="First" required> 
            <input type="text" name="last" placeholder="Last" required>
            <br><br>
            <label>Email *</label><br>
            <input type="email" name="email" required>
            <br><br>
            <label>Your Experience *</label><br>
            <div class="rating">
                <span class="stars">★★★★★</span>
            </div>
            <br>
            <label>How satisfied are you with *</label>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" name="purchase" value="1"></td>
                    <td><input type="radio" name="purchase" value="2"></td>
                    <td><input type="radio" name="purchase" value="3"></td>
                    <td><input type="radio" name="purchase" value="4"></td>
                    <td><input type="radio" name="purchase" value="5"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="1"></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" name="overall" value="1"></td>
                    <td><input type="radio" name="overall" value="2"></td>
                    <td><input type="radio" name="overall" value="3"></td>
                    <td><input type="radio" name="overall" value="4"></td>
                    <td><input type="radio" name="overall" value="5"></td>
                </tr>
            </table>
            <br>
            <label>How likely are you to *</label>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" name="buy" value="1"></td>
                    <td><input type="radio" name="buy" value="2"></td>
                    <td><input type="radio" name="buy" value="3"></td>
                    <td><input type="radio" name="buy" value="4"></td>
                    <td><input type="radio" name="buy" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" name="recommend_product" value="1"></td>
                    <td><input type="radio" name="recommend_product" value="2"></td>
                    <td><input type="radio" name="recommend_product" value="3"></td>
                    <td><input type="radio" name="recommend_product" value="4"></td>
                    <td><input type="radio" name="recommend_product" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio" name="recommend_company" value="1"></td>
                    <td><input type="radio" name="recommend_company" value="2"></td>
                    <td><input type="radio" name="recommend_company" value="3"></td>
                    <td><input type="radio" name="recommend_company" value="4"></td>
                    <td><input type="radio" name="recommend_company" value="5"></td>
                </tr>
            </table>
            <br>
            <label>Additional comments or suggestions</label>
            <textarea name="comments"></textarea>
            <br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
